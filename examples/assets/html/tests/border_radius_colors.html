<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Border Radius Color Split Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            margin: 30px 0;
        }
        .label {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        /* Test 1: All different colors, same radius */
        .box1 {
            width: 200px;
            height: 100px;
            border-radius: 20px;
            border-top: 5px solid red;
            border-right: 5px solid green;
            border-bottom: 5px solid blue;
            border-left: 5px solid orange;
            background: #f0f0f0;
        }
        
        /* Test 2: Different widths, different colors */
        .box2 {
            width: 200px;
            height: 100px;
            border-radius: 30px;
            border-top: 3px solid #ff0000;
            border-right: 8px solid #00ff00;
            border-bottom: 3px solid #0000ff;
            border-left: 8px solid #ffaa00;
            background: #f0f0f0;
        }
        
        /* Test 3: Large radius with color split */
        .box3 {
            width: 150px;
            height: 150px;
            border-radius: 50px;
            border-top: 4px solid purple;
            border-right: 4px solid cyan;
            border-bottom: 4px solid magenta;
            border-left: 4px solid yellow;
            background: #e8e8e8;
        }
        
        /* Test 4: Elliptical radius */
        .box4 {
            width: 200px;
            height: 80px;
            border-radius: 40px 40px 40px 40px / 20px 20px 20px 20px;
            border-top: 4px solid #cc0000;
            border-right: 4px solid #00cc00;
            border-bottom: 4px solid #0000cc;
            border-left: 4px solid #cc6600;
            background: #f5f5f5;
        }
        
        /* Test 5: Only two colors (top/bottom same, left/right same) */
        .box5 {
            width: 200px;
            height: 100px;
            border-radius: 25px;
            border-top: 5px solid red;
            border-right: 5px solid blue;
            border-bottom: 5px solid red;
            border-left: 5px solid blue;
            background: #f0f0f0;
        }
        
        /* Test 6: Single corner radius only */
        .box6 {
            width: 200px;
            height: 100px;
            border-top-left-radius: 40px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top: 5px solid red;
            border-right: 5px solid green;
            border-bottom: 5px solid blue;
            border-left: 5px solid orange;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="label">Test 1: All different colors, same 20px radius</div>
        <div class="box1"></div>
    </div>
    
    <div class="test-container">
        <div class="label">Test 2: Different widths (3px/8px), different colors, 30px radius</div>
        <div class="box2"></div>
    </div>
    
    <div class="test-container">
        <div class="label">Test 3: Large 50px radius with color split</div>
        <div class="box3"></div>
    </div>
    
    <div class="test-container">
        <div class="label">Test 4: Elliptical radius (40px/20px)</div>
        <div class="box4"></div>
    </div>
    
    <div class="test-container">
        <div class="label">Test 5: Two colors (top/bottom red, left/right blue)</div>
        <div class="box5"></div>
    </div>
    
    <div class="test-container">
        <div class="label">Test 6: Single corner radius (top-left only)</div>
        <div class="box6"></div>
    </div>
</body>
</html>
